trigger:
 - master
 - master-next
 - dunfell
 - zeus

schedules:
- cron: "0 7 * * *"
  displayName: Daily build
  branches:
    include:
    - master
    - dunfell
    - zeus
  always: true


variables:
  - template: templates/variables.yml

jobs:
  - template: templates/build.yml
    parameters:
      pool:
        vmImage: 'ubuntu-20.04'
      buildtype: 'chromebook'
      machine: 'eve'
      kernel: 'yocto'

