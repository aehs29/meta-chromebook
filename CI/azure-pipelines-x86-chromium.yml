trigger:
 - master
 - master-next
 - zeus

schedules:
- cron: "0 7 * * *"
  displayName: Daily build
  branches:
    include:
    - master
    - zeus
  always: true


variables:
  - template: templates/variables.yml

jobs:
  - template: templates/build.yml
    parameters:
      pool:
        vmImage: 'ubuntu-18.04'
      buildtype: 'chromebook'
      machine: 'x86'
      kernel: 'chromium'
