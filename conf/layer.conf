# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-pixelbook"
BBFILE_PATTERN_meta-pixelbook = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-pixelbook = "6"

LAYERDEPENDS_meta-pixelbook= "core"
LAYERSERIES_COMPAT_meta-pixelbook = "warrior"
